<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Restaurants </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-resto
      *ngFor="let resto of restaurants | async "
      [resto]="resto"
    ></app-resto>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-button (click)="addinfo()">
        hello
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/contact']">page contact</ion-button>
  <ion-button [routerLink]="['/locataire']">page loc</ion-button>


</ion-content>
